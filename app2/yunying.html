<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>报名-安卓</title>
	<mata name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/form.css">
</head>
<body>
	<div class="container">
		<div class="formHead">
			<p>报名信息</p>
			<span class="borderDouble"></span>
		</div>
		<div class="forms">
			<form action="" method="post">
				<div class="formItem">
					<input type="text" name="name" required="required">
				</div>
				<div class="formItem">
					<input type="text" name="college">
				</div>
				<div class="formItem">
					<input type="text" name="grade">
				</div>
				<div class="formItem">
					<input type="text" name="tel" id="item1" required="required">
				</div>
				<div class="formItem">
					<input type="text" name="qq" id="item2" required="required">
				</div>
				<div class="formItem" id="yunying">

				</div>
				<div class="formItem">
					<textarea name="advan" required="required"></textarea>
				</div>
				<input type="hidden" name="zhiwei" value="yunying">
				<div class="error"></div>
				<button type="submit">提交</button>
				{% csrf_token %}
			</form>
		</div>
	</div>
	<script src="./js/form.js"></script>
</body>
</html>
